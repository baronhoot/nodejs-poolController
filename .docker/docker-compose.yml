version: '3.8'

services:
  poolcontroller:
    image: tagyoureit/nodejs-poolcontroller:latest
    container_name: poolcontroller
    restart: always
    group_add:
      - dialout
    devices:
      - /dev/ttyUSB0
    ports:
      - "4200:4200"
    volumes:
      - /data/poolcontroller/config.json:/app/config.json
      - /data/poolcontroller/data:/app/data
      - /data/poolcontroller/logs:/app/logs
  poolcontroller-dashpanel:
    restart: always
    container_name: poolcontroller-dashpanel
    ports:
      - "5150:5150"
    volumes:
      - /data/poolcontroller-dashpanel/config.json:/app/config.json
    image: tagyoureit/nodejs-poolcontroller-dashpanel
    depends_on:
      - poolcontroller

